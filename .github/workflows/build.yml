# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
    - "README.md"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - GOOS: aix
          GOARCH: ppc64
        # - GOOS: android
        #   GOARCH: "386"
        - GOOS: android
          GOARCH: amd64
        # - GOOS: android
        #   GOARCH: arm
        - GOOS: android
          GOARCH: arm64
        - GOOS: darwin
          GOARCH: amd64
        - GOOS: darwin
          GOARCH: arm64
        - GOOS: dragonfly
          GOARCH: amd64
        - GOOS: freebsd
          GOARCH: "386"
        - GOOS: freebsd
          GOARCH: amd64
        - GOOS: freebsd
          GOARCH: arm
        - GOOS: freebsd
          GOARCH: arm64
        - GOOS: illumos
          GOARCH: amd64
        - GOOS: ios
          GOARCH: amd64
        - GOOS: ios
          GOARCH: arm64
        - GOOS: js
          GOARCH: wasm
        - GOOS: linux
          GOARCH: "386"
        - GOOS: linux
          GOARCH: amd64
        - GOOS: linux
          GOARCH: arm
        - GOOS: linux
          GOARCH: arm64
        - GOOS: linux
          GOARCH: loong64
        - GOOS: linux
          GOARCH: mips
        - GOOS: linux
          GOARCH: mips64
        - GOOS: linux
          GOARCH: mips64le
        - GOOS: linux
          GOARCH: mipsle
        - GOOS: linux
          GOARCH: ppc64
        - GOOS: linux
          GOARCH: ppc64le
        - GOOS: linux
          GOARCH: riscv64
        - GOOS: linux
          GOARCH: s390x
        - GOOS: netbsd
          GOARCH: "386"
        - GOOS: netbsd
          GOARCH: amd64
        - GOOS: netbsd
          GOARCH: arm
        - GOOS: netbsd
          GOARCH: arm64
        - GOOS: openbsd
          GOARCH: "386"
        - GOOS: openbsd
          GOARCH: amd64
        - GOOS: openbsd
          GOARCH: arm
        - GOOS: openbsd
          GOARCH: arm64
        - GOOS: openbsd
          GOARCH: mips64
        - GOOS: plan9
          GOARCH: "386"
        - GOOS: plan9
          GOARCH: amd64
        - GOOS: plan9
          GOARCH: arm
        - GOOS: solaris
          GOARCH: amd64
        - GOOS: windows
          GOARCH: "386"
        - GOOS: windows
          GOARCH: amd64
        - GOOS: windows
          GOARCH: arm
        - GOOS: windows
          GOARCH: arm64
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}-

    - name: Set filename
      id: filename
      run: |
        if [ "${{ matrix.go.GOOS }}" == "windows" ]; then
          echo "name=discordgpt-${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}.exe" >> $GITHUB_OUTPUT
        else
          echo "name=discordgpt-${{ matrix.go.GOOS }}-${{ matrix.go.GOARCH }}" >> $GITHUB_OUTPUT
        fi

    - name: Build
      env: 
        GOOS: ${{ matrix.go.GOOS }}
        GOARCH: ${{ matrix.go.GOARCH }}
        CGO_ENABLED: 0
      run: go build -ldflags '-w -s' -o ${{ steps.filename.outputs.name }}

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.filename.outputs.name }}
        path: ${{ steps.filename.outputs.name }}
